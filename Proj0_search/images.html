<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <title>Google Image Search</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="search_header">
      <a href="index.html"> Google Search </a>
      <a href="advanced.html"> Google Advanced Search </a>
    </div>
    <!-- SEARCH -->
    <div>
      <img
        width="300"
        src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
        alt="Google logo"
      />
    </div>
    <div id="search_container">
        <span id="logo">images</span>
        <form action="https://google.com/search">
          <div class="search_box">
            <i id="icon" class="fa fa-search"></i>
            <input type="text" name="q" />
            <button type="submit" class="hidden_btn">
              <i id="icon_search" class="fa fa-search"></i>
            </button>
            <input type="hidden" name="tbm" value="isch">
          </div>
        </form>
      </div>
      <div class="thefoots">
      <div id="ftr_1" class="footer">
        <span> United States of America </span>
      </div>
      <div class="footer">
        <a>Advertising</a>
        <a>Business</a>
        <a>About</a>
        <a>How Search Works</a>
        <a class="a_left">Settings</a>
        <a class="a_left">Terms</a>
        <a class="a_left">Privacy</a>
      </div>
  </body>
</html>
