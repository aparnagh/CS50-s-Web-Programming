<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google Search</title>
  </head>
  <body>
    <!-- Header -->
    <div class="search_header">
      <a href="images.html"> Google Image Search </a>
      <a href="advanced.html"> Google Advanced Search </a>
    </div>
    <!-- Search -->
    <img
      width="300"
      src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
      alt="Google logo"
    />
    <div id="search_container">
      <form action="https://google.com/search">
        <div class="search_box">
          <i id="icon" class="fa fa-search"></i>
          <input type="text" name="q" />
        </div>
        <div id="submit_btns">
          <input type="submit" value="Google Search" />
          <input type="submit" name="btnI" value="I'm Feeling Lucky" />
        </div>
      </form>
    </div>
    <div class="thefoots">
    <div id="ftr_1" class="footer">
      <span> United States of America </span>
    </div>
    <div class="footer">
      <a>About</a>
      <a>Advertising</a>
      <a>Business</a>
      <a>How Search Works</a>
      <a class="a_left">Settings</a>
      <a class="a_left">Terms</a>
      <a class="a_left">Privacy</a>
    </div>
  </body>
</html>
